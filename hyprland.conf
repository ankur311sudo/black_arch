general {
    layout = dwindle
    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(FFFFFFFF)
    col.inactive_border = rgba(101010FF)
}

decoration {
    rounding = 0
    dim_special = 0.4

    # Opacity exactly as requested
    active_opacity = 0.80
    inactive_opacity = 0.82
    fullscreen_opacity = 1.00

    # Shadow (kept from previous decoration)
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1a99)
        offset = 0, 2
    }

    # Exact blur block you requested
    blur {
        enabled = true
        xray = false
        size = 15
        passes = 3
        vibrancy = 0.3
        brightness = 1.5
        contrast = 2
        noise = 0.01
        new_optimizations = true
        popups = true
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = bounce, 0.68, -0.55, 0.265, 1.55
    bezier = wobbly, 0.68, -0.6, 0.32, 1.6
    bezier = rubber, 0.175, 0.885, 0.32, 1.775

    animation = windows, 1, 4, bounce
    animation = windowsIn, 1, 4, rubber, popin 120%
    animation = windowsOut, 1, 3, wobbly, popin 70%
    animation = windowsMove, 1, 4, rubber, slide

    animation = border, 1, 5, bounce
    animation = fade, 1, 5, bounce
    animation = layers, 1, 5, wobbly
    animation = layersIn, 1, 5, rubber, fade
    animation = layersOut, 1, 5, bounce, fade

    animation = workspaces, 1, 5, bounce
}

